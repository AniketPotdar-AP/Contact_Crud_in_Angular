<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button routerLink="/home" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>reply</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <span>Contact Details</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" (click)="logout()" aria-label="Example icon-button with menu icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title>Contact Details</mat-card-title>
    <mat-card-content>
      <form [formGroup]="contactForm">

        <mat-form-field appearance="outline">
          <mat-label>Enter First Name</mat-label>
          <input matInput formControlName="firstName" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <div *ngIf="(f['firstName']['touched'] || f['firstName']['dirty']) && f['firstName'].errors" class="error">
          <small *ngIf="f['firstName'].errors['required']">First Name is Required!</small>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <div *ngIf="(f['lastName']['touched'] || f['lastName']['dirty']) && f['lastName'].errors" class="error">
          <small *ngIf="f['lastName'].errors['required']">Last Name is Required!</small>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Phone No</mat-label>
          <input matInput type="number" formControlName="phoneNo" />
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
        <div *ngIf="(f['phoneNo']['touched'] || f['phoneNo']['dirty']) && f['phoneNo'].errors" class="error">
          <small *ngIf="f['phoneNo'].errors['required']">Phone No is Required!</small>
        </div>

        <div class="button">
          <button mat-raised-button color="primary" (click)="openVerticallyCentered(content)"
            [disabled]="!contactForm.valid">Update</button>
        </div>

        <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title">Update Contact</h4>
            <button  class="btn" (click)="modal.close('Close click')">
              <mat-icon>clear</mat-icon>
            </button>
          </div>
          <div class="modal-body">
            Are you sure want to Update
          </div>
          <div class="modal-footer">
            <button mat-raised-button (click)="modal.close('Close click')">
              Close
            </button>
            <button mat-raised-button color="primary" (click)="updateContact()" (click)="modal.dismiss('Cross click')">
              Update
            </button>
          </div>
        </ng-template>

      </form>
    </mat-card-content>
  </mat-card>
</div>
