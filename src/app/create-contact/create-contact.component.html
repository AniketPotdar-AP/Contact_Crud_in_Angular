<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button routerLink="/home" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>reply</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <span>Create Contact</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" (click)="logout()" aria-label="Example icon-button with menu icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title>Create Contact</mat-card-title>
    <mat-card-content>
      <form [formGroup]="contactForm">
        <mat-form-field appearance="outline">
          <mat-label>Enter First Name</mat-label>
          <input matInput formControlName="firstName" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <div *ngIf="(f['firstName']['touched'] || f['firstName']['dirty']) && f['firstName'].errors" class="error">
          <small *ngIf="f['firstName'].errors['required']">First Name is Required!</small>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <div *ngIf="(f['lastName']['touched'] || f['lastName']['dirty']) && f['lastName'].errors" class="error">
          <small *ngIf="f['lastName'].errors['required']">Last Name is Required!</small>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Phone No</mat-label>
          <input type="number" matInput formControlName="phoneNo" />
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
        <div *ngIf="(f['phoneNo']['touched'] || f['phoneNo']['dirty']) && f['phoneNo'].errors" class="error">
          <small *ngIf="f['phoneNo'].errors['required']">Phone No is Required!</small>
        </div>

        <div class="button">
          <button mat-raised-button color="primary" [disabled]="!contactForm.valid" (click)="createContact()">
            Create Contact
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
